<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .bg-stripes-white {
                background-image: linear-gradient(135deg,#ffffffbf 10%,#0000 0,#0000 50%,#ffffffbf 0,#ffffffbf 60%,#0000 0,#0000);
                background-size: 7.07px 7.07px;
            }
    </style>
    <title>Memory game</title>
</head>
<body>

    <div class="bg-gray-400 p-3 flex justify-between">
      <a class="inline-block border border-blue-500 rounded py-2 px-4 bg-blue-500 hover:bg-blue-700 text-white" href="index.html">Memory colors</a>
      <a class="inline-block border border-orange-500 rounded py-2 px-4 bg-orange-500 hover:bg-orange-700 text-white" href="characters.html">Characters memory</a>
        <a class="inline-block border border-blue-500 rounded py-2 px-4 bg-blue-500 hover:bg-blue-700 text-white" href="#">Other memory</a>
    </div>

    <div x-data="memoryGame()" x-init="init()">
        <div class="flex flex-wrap p-4">
          <template x-for="(card, index) in cards" :key="index">
            <div :class="`w-${cardGridClass} p-2 cursor-pointer select-none`">
              <div class="border-2  border-gray-400 rounded shadow-md h-32" 
              x-bind:class="card.matched || card.opened ? `bg-${card.value}-500` : 'bg-gray-300 bg-stripes-white'"
              @click="selectCard(index)">
                <div class="flex items-center justify-center h-full" x-show="card.opened || card.matched">
                  
                </div>
              </div>
            </div>
          </template>
        </div>

        <p class="font-bold text-3xl text-center" x-show="won">YOU WON!!!</p>
        <div class="flex flex-col justify-space-around">
            <div>
                <input class="border border-gray-400 p-2 rounded-md"  min="2" max="8" type="number" step="1" placeholder="Number of cards" x-model="cardsPairs">
                <button class="bg-blue-500 text-white py-2 px-4 rounded" @click="restart()">Restart</button>
            </div>
            
            <div>
                <input class="border border-gray-400 p-2 rounded-md"  min="1" type="number" step="1" placeholder="Reveal revealTime" x-model="revealTime">
                <button class="bg-blue-500 text-white py-2 px-4 rounded" @click="revealCards()" x-text="`Reveal Cards for ${revealTime}s`"></button>
            </div>
        </div>

      </div>
    <script src="js/characters.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="tailwind.min.css">

    <title>Memory game</title>
</head>
<body>

    <div class="bg-gray-400 p-3 flex justify-between">
      <a class="inline-block border border-blue-500 rounded py-2 px-4 bg-blue-500 hover:bg-blue-700 text-white" href="index.html">Memory colors</a>
      <a class="inline-block border border-orange-500 rounded py-2 px-4 bg-orange-500 hover:bg-orange-700 text-white" href="characters.html">Characters memory</a>
        <a class="inline-block border border-blue-500 rounded py-2 px-4 bg-blue-500 hover:bg-blue-700 text-white" href="#">Other memory</a>
    </div>

    <div x-data="memoryGame()" x-init="init()">
        <div class="flex flex-wrap p-4 justify-center">
          <div class="font-bold text-8xl flex justify-center items-center p-2 cursor-pointer select-noneborder-2 border-gray-400 rounded shadow-md h-32 w-32 bg-gray-300"
            x-text="actualCard">
          </div>
        </div>

        <div class="flex justify-center bg-gray-200 p-2 ">
          <template  x-for="(character, i) in answer.split('')">
            <div x-text="character" class="p-3 text-2xl m-1 rounded" x-bind:class="cards[i] == answer[i] ?'bg-green-500': 'bg-red-500'">
            </div>
          </template>
        </div>
        <div class="flex flex-col justify-space-around">
            <div>
                <input class="border border-gray-400 p-2 rounded-md"  min="2" type="number" step="1" placeholder="Number of characters" x-model="charactersCount">
                <button class="bg-blue-500 text-white py-2 px-4 rounded" @click="restart()">Restart</button>
            </div>
            
            <div>
                <input class="border border-gray-400 p-2 rounded-md"  min="1" type="number" step="1" placeholder="Reveal revealTime" x-model="revealTime">
                <button class="bg-blue-500 text-white py-2 px-4 rounded" @click="revealCards()" x-text="`Reveal Cards for ${revealTime}s`"></button>
            </div>

            <div>
                <input class="border border-gray-400 p-2 rounded-md"  type="text" placeholder="The sequence" x-model.lazy="answer">
                <button class="bg-blue-500 text-white py-2 px-4 rounded" @click="checkAnswer()">Check answer</button>
            </div>
        </div>
        <p class="font-bold text-3xl text-center" x-show="won" x-text="won"></p>

      </div>
    <script src="js/characters.js"></script>
</body>
</html>
